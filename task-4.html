<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio, To-Do App, Product Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background: url('https://wallpapers.com/images/hd/pleasant-shades-of-blue-gradient-background-o1gzfi7crc0a1dud.jpg') center/cover no-repeat;
            color: #fff;
            padding: 1rem 0;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #444;
        }

        #about p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 1rem;
        }

        /* To-Do List */
        #todo-app {
            margin-top: 1rem;
        }

        #todo-app.hidden {
            display: none;
        }

        #todo-input {
            width: 70%;
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #add-task {
            padding: 0.5rem 1rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-task:hover {
            background: #218838;
        }

        #todo-list {
            list-style: none;
            margin-top: 1rem;
        }

        #todo-list li {
            padding: 0.5rem;
            background: #f8f9fa;
            border: 1px solid #ddd;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        /* Product Listing */
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .filters label {
            margin-right: 0.5rem;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        #product-list .product-card {
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        #product-list .product-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Contact Form */
        #contact-form {
            display: flex;
            flex-direction: column;
        }

        #contact-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        #contact-form input, #contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #contact-form button {
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #contact-form button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Personal Portfolio -->
        <section id="about">
            <h1>About Me</h1>
            <p>Welcome to my portfolio! I'm a web developer with a passion for creating interactive web applications.</p>
        </section>

        <section id="projects">
            <h1>Projects</h1>
            <div>
                <article>
                    <h2>To-Do List App</h2>
                    <button id="show-todo">Open To-Do App</button>
                    <div id="todo-app" class="hidden">
                        <h3>My To-Do List</h3>
                        <input type="text" id="todo-input" placeholder="Add a new task">
                        <button id="add-task">Add</button>
                        <ul id="todo-list"></ul>
                    </div>
                </article>

                <article>
                    <h2>Product Listing Page</h2>
                    <div id="product-page">
                        <div class="filters">
                            <label for="category">Category:</label>
                            <select id="category">
                                <option value="all">All</option>
                                <option value="electronics">Electronics</option>
                                <option value="fashion">Fashion</option>
                            </select>

                            <label for="sort">Sort by:</label>
                            <select id="sort">
                                <option value="price">Price</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>

                        <div id="product-list">
                            <!-- Dynamic product cards will be inserted here -->
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <section id="contact">
            <h1>Contact</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: "Smartphone", category: "electronics", price: 699, rating: 4.5 },
                { id: 2, name: "T-shirt", category: "fashion", price: 20, rating: 4.0 },
                { id: 3, name: "Laptop", category: "electronics", price: 1200, rating: 4.8 },
                { id: 4, name: "Jeans", category: "fashion", price: 50, rating: 4.3 },
                { id: 5, name: "Headphones", category: "electronics", price: 150, rating: 4.6 },
            ];

            const productList = document.getElementById('product-list');
            const categoryFilter = document.getElementById('category');
            const sortFilter = document.getElementById('sort');

            const renderProducts = (filteredProducts) => {
                productList.innerHTML = '';
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Category: ${product.category}</p>
                        <p>Price: $${product.price}</p>
                        <p>Rating: ${product.rating} â˜…</p>
                    `;
                    productList.appendChild(productCard);
                });
            };

            const filterAndSortProducts = () => {
                let filteredProducts = products;

                const selectedCategory = categoryFilter.value;
                if (selectedCategory !== 'all') {
                    filteredProducts = filteredProducts.filter(product => product.category === selectedCategory);
                }

                const selectedSort = sortFilter.value;
                if (selectedSort === 'price') {
                    filteredProducts.sort((a, b) => a.price - b.price);
                } else if (selectedSort === 'rating') {
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                }

                renderProducts(filteredProducts);
            };

            categoryFilter.addEventListener('change', filterAndSortProducts);
            sortFilter.addEventListener('change', filterAndSortProducts);

            renderProducts(products);

            document.getElementById('show-todo').addEventListener('click', () => {
                document.getElementById('todo-app').classList.toggle('hidden');
            });

            document.getElementById('add-task').addEventListener('click', () => {
                const todoInput = document.getElementById('todo-input');
                if (todoInput.value) {
                    const li = document.createElement('li');
                    li.textContent = todoInput.value;
                    document.getElementById('todo-list').appendChild(li);
                    todoInput.value = '';
                }
            });
        });
    </script>
</body>

</html>
